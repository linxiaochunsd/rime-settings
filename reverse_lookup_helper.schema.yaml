engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - table_translator@custom_phrase
    - lua_translator@date_time_translator
  filters:
    - simplifier
    - simplifier@emoji_suggestion
    - uniquifier

speller:
  alphabet: ';abcdefghijklmnopqrstuvwxyz`'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: " '"
  algebra:
    - derive/^([a-z;]+):([a-z]+)/$1$2/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
symbol_support:
  opencc_config: symbol.json
  option_name: symbol_support
  tips: all

translator:
  dictionary: double_assistant
  spelling_hints: 1
  enable_completion: true
  enable_user_dict: false
  comment_format:
    - xform/.*([a-z]{2})$/[$1]/


punctuator:
  import_preset: symbols.custom

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]+|[0-9])$"