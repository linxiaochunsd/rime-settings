schema:
  schema_id: double_assistant_helper
  name: "新春版"
  version: "2009新春版"
  author:
    - "发明人: 周志农 先生"
  description: |
    描　述: 自然码输入系统2000, 2009新春版
    码　表: 《自然码2009新春版》V7.27
    网　址: http://www.zrm.com.cn/

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: ';abcdefghijklmnopqrstuvwxyz'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: " '"
#  algebra:
##    - erase/^xx$/
##    - derive/^(\w+):\w+/$1/
#    - xform/nie:eu/nx/

translator:
  dictionary: double_assistant_helper
  spelling_hints: 1
  comment_format:
#    - xform/[a-z;]+://
  #    - xform/\w+:(\w{1})/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
