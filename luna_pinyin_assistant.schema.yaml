speller:
  alphabet: ';abcdefghijklmnopqrstuvwxyz'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: " '"
  algebra:
    - erase/^xx$/
#    - derive/^(\w+):\w+/$1/
    - xform/^([aoe].*):/o$1:/
    - xform/iu:/Q/
    - xform/[iu]a:/W/
